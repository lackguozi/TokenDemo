                contentType: "application/json; charset=utf-8",


                xhrFields: { responseType: 'blob' },


                timeout: 36000,
                success: function (res) {
                    console.log("success");

                    let url1 = window.URL.createObjectURL(blob);
                    let a = document.createElement('a');
                    a.href = url1;
                    a.click();
                    window.URL.revokeObjectURL(url1);
                },
